<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .calculator {
            background: rgba(22, 28, 36, 0.8);
            padding: clamp(1.5rem, 5vw, 2.5rem);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h2 {
            color: #64ffda;
            margin-bottom: 1.8rem;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: clamp(1.5rem, 4vw, 1.8rem);
        }
        
        input[type="text"] {
            width: 100%;
            padding: clamp(10px, 3vw, 14px);
            margin: 8px 0 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: clamp(16px, 3vw, 18px);
            transition: all 0.3s;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.3);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: clamp(10px, 2vw, 15px);
            margin-top: 15px;
        }
        
        input[type="button"] {
            padding: clamp(12px, 3vw, 15px);
            border: none;
            border-radius: 12px;
            background: #64ffda;
            color: #0f2027;
            font-size: clamp(14px, 3vw, 16px);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        input[type="button"]:hover {
            background: #9effed;
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.3);
        }
        
        input[type="button"]:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        p {
            margin-top: 2rem;
            font-size: clamp(16px, 3vw, 18px);
            text-align: center;
            color: #e0e0e0;
        }
        
        #rezultat {
            font-weight: bold;
            color: #64ffda;
            font-size: clamp(22px, 5vw, 28px);
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }
        
        /* Media queries for better responsiveness */
        @media (max-width: 480px) {
            .calculator {
                padding: 1.5rem;
            }
            
            .buttons {
                gap: 10px;
            }
            
            input[type="button"] {
                padding: 12px;
            }
        }
        
        @media (max-width: 320px) {
            .buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator</h2>
        <form>
            Prvi broj: <br><input type="text" name="prvi_broj" id="num1"><br>
            Drugi broj: <br><input type="text" name="drugi_broj" id="num2"><br>
            
            <div class="buttons">
                <input type="button" value="Zbroji" onclick="zbroji()">
                <input type="button" value="Oduzmi" onclick="oduzmi()">
                <input type="button" value="MnoÅ¾i" onclick="mnozi()">
                <input type="button" value="Podijeli" onclick="podijeli()">
            </div>
        </form>
        <p>Rezultat: <span id="rezultat"></span></p>
    </div>
    <script>
        function zbroji() {
            var prvi_broj = document.getElementById("num1").value;
            var drugi_broj = document.getElementById("num2").value;
            var zbroj = parseInt(prvi_broj) + parseInt(drugi_broj);
            document.getElementById("rezultat").innerHTML = zbroj;
            return false;
        }

        function oduzmi() {
            var prvi_broj = document.getElementById("num1").value;
            var drugi_broj = document.getElementById("num2").value;
            var razlika = parseInt(prvi_broj) - parseInt(drugi_broj);
            document.getElementById("rezultat").innerHTML = razlika;
            return false;
        }

        function mnozi() {
            var prvi_broj = document.getElementById("num1").value;
            var drugi_broj = document.getElementById("num2").value;
            var proizvod = parseInt(prvi_broj) * parseInt(drugi_broj);
            document.getElementById("rezultat").innerHTML = proizvod;
            return false;
        }

        function podijeli() {
            var prvi_broj = document.getElementById("num1").value;
            var drugi_broj = document.getElementById("num2").value;
            var kolicnik = parseInt(prvi_broj) / parseInt(drugi_broj);
            document.getElementById("rezultat").innerHTML = kolicnik;
            return false;
        }
    </script>
</body>
</html>
